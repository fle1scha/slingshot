<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slingshot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div id="background-video">
        <img src="{{ url_for('static', filename='park_relay.gif') }}" alt="Background Image" class="video-background">
    </div>

    <div id="rerun-button" class="rerun-button" onclick="showSignUp()">
        <button>be a part of it</button>
    </div>

    <div id="sign-up-form" class="content">
        <div class="logo-container" id ="logo">
            <img src="{{ url_for('static', filename='dragon_wont_sit_still_logo.png') }}" alt="Logo" class="logo">
        </div>
        <div class="card">
            <div id="form-group">
                <form class="form-container" method="POST" id="form" novalidate>
                    <input type="text" class="form-input" id="name" name="name" placeholder="name">
                    <input type="tel" class="form-input" id="phone_number" name="phone_number" placeholder="phone number">
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </div>
            <h4 class="form-title" id="success-title" style="display: none;">
                see you soon.
            </h4>
            <div class="mt-3 text-center" id="response-message"></div>
            <div>
                <p class="text-danger" id="validation-message" style="display:none;">enter a 10-digit phone number.</p>
                <p class="text-danger" id="error-message" style="display:none;"></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
