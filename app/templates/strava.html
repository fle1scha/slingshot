<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slingshot: Strava</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background: url('/static/madison-okay.png') no-repeat center center/cover; /* Background image */
        }

        #content-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            color: white; /* Text color for contrast */
        }

        .btn {
            background: rgb(239, 239, 239);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: rgba(54, 162, 235, 1);
        }

        @media (max-width: 300px) {
            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div id="content-container">
        <h3>racing?</h3>
        <a href="/login" class="btn">register</a>
    </div>
</body>

</html>
