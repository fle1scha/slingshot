<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slingshot: run</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Prevent scrolling */
            background: url('/static/madison-okay.png') no-repeat center center/cover;
            /* Background image */
        }

        #content-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            color: white;
            /* Text color for contrast */
            text-align: center;
            /* Center text */
        }

        .btn {
            background: rgb(239, 239, 239);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            /* Use a common font for consistency */
            font-size: 16px;
            /* Adjust font size */
            display: inline-flex;
            align-items: center;
        }

        .btn:hover {
            background: rgba(54, 162, 235, 1);
        }

        .message {
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        @media (max-width: 300px) {

            .btn,
            .strava-btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        .form-title {
            font-size: 28px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 1px;
            text-shadow: 0 0 1px #FF0000, 0 0 1px #0000FF;
            line-height: 0.8;
            margin-block-start: 10px;
            margin-bottom: 10px;
            margin-top: 50px;

        }
    </style>
</head>

<body>
    <div id="content-container">
        <h3 class="form-title">devil's night run</h3>

            <a href="https://www.strava.com/segments/792156">Strawberry Hill</a><br>
            <a href="https://www.strava.com/segments/1166988">Aids Memorial Grove</a>
        </div>

        <div class="strava-embed-placeholder" data-embed-type="route" data-embed-id="3286403468378297578"

        </div>
        <script src="https://strava-embeds.com/embed.js"></script>
    </div>

</body>

</html>
