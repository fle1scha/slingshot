<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slingshot: Strava</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: url('/static/madison-okay.png') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 16px;
            box-sizing: border-box;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 24px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Limit the width of the card */
        }

        .form-title {
            font-size: 28px; 
            color: #000; 
            text-align: center; 
            margin-bottom: 20px; 
        }

        .btn {
            background: #36a2eb;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            max-width: 140px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #2e81c2;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 class="form-title">oh, you're racing?</h1>
        <a href="/login" class="btn">login with strava</a>
    </div>
</body>

</html>
