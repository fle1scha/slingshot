<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 80%; /* Adjust height as needed */
            background: black;
        }
        video {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-height: 100%;
            object-fit: cover;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        button {
            margin: 0 5px;
            padding: 10px 15px;
            font-size: 16px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            #controls {
                bottom: 5px;
                right: 5px;
            }

            button {
                padding: 8px;
                font-size: 12px;
            }

            #video-container {
                top: 0; /* Adjust to fit better on mobile */
            }
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="myVideo" autoplay muted loop>
        <source src="{{ url_for('static', filename='slingshot_sutropeaks_v1.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div id="controls">
        <button id="playPauseBtn" onclick="togglePlay()">Play</button>
        <button id="muteBtn" onclick="toggleMute()">Mute</button>
        <button onclick="location.href='/'">Back to Main Page</button>
    </div>
</div>

<script>
    var video = document.getElementById("myVideo");
    var playPauseBtn = document.getElementById("playPauseBtn");
    var muteBtn = document.getElementById("muteBtn");

    function togglePlay() {
        if (video.paused) {
            video.play();
            playPauseBtn.innerText = "Pause"; // Change text to "Pause"
        } else {
            video.pause();
            playPauseBtn.innerText = "Play"; // Change text to "Play"
        }
    }

    function toggleMute() {
        video.muted = !video.muted;
        muteBtn.innerText = video.muted ? "Unmute" : "Mute"; // Change text based on mute state
    }
</script>

</body>
</html>
