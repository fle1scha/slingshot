<!DOCTYPE html>
<html>
<head>
    <title>Slingshot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h5 class="form-title">slingshot.wtf</h5>
            <div class="form-group">
                <form method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="123-456-7899">
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </div>
            {% if success_message %}
            <div class="mt-3 text-center">
                <p class="{% if 'error' in success_message %}text-danger{% else %}text-success{% endif %}">{{ success_message }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
